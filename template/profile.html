<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 1500;
        padding: 300;
      }

      body {
        background-color: #efefef;
      }

      .card {
        width: 350px;
        background-color: #efefef;
        border: none;
        cursor: pointer;
        transition: all 0.5s;
      }

      .image img {
        transition: all 0.5s;
      }

      .card:hover .image img {
        transform: scale(1.5);
      }

      .btn {
        height: 140px;
        width: 140px;
        border-radius: 50%;
      }

      .name {
        font-size: 22px;
        font-weight: bold;
      }

      .idd {
        font-size: 14px;
        font-weight: 600;
      }

      .idd1 {
        font-size: 12px;
      }

      .number {
        font-size: 22px;
        font-weight: bold;
      }

      .follow {
        font-size: 12px;
        font-weight: 500;
        color: #444444;
      }

      .btn1 {
        height: 40px;
        width: 150px;
        border: none;
        background-color: #000;
        color: #aeaeae;
        font-size: 15px;
      }

      .text span {
        font-size: 13px;
        color: #545454;
        font-weight: 500;
      }

      .icons i {
        font-size: 19px;
      }

      hr .new1 {
        border: 1px solid;
      }

      .join {
        font-size: 14px;
        color: #a0a0a0;
        font-weight: bold;
      }

      .date {
        background-color: #ccc;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
      <div class="card p-4">
        <div
          class="image d-flex flex-column justify-content-center align-items-center"
        >
          <button class="btn btn-secondary">
            <img
              src="https://i.imgur.com/wvxPV9S.png"
              height="100"
              width="100"
            />
          </button>
          <span class="name mt-3">Bella Babu</span>
          <div
            class="d-flex flex-row justify-content-center align-items-center gap-2"
          >
            <span class="idd">@bella.babu</span>
            <span><i class="fa fa-copy"></i></span>
          </div>
          <div
            class="d-flex flex-row justify-content-center align-items-center mt-3"
          >
            <span class="number"
              >1069 <span class="follow">Followers</span></span
            >
          </div>
          <div class="d-flex mt-2">
            <button class="btn1 btn-dark">Edit Profile</button>
          </div>
          <div class="text mt-3">
            <span
              >Bella Babu is a second year computer science student in
              vit,vellore.<br /><br />
            </span>
            <a href="/" class="homepage">Home</a>
            <a href="https://github.com/bella-babu">GITHUB</a>
            <a href="https://www.linkedin.com/in/bella-babu-052671204/"
              >LINKEDIN</a
            >
          </div>
          <div
            class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center"
          >
            <span><i class="fa fa-twitter"></i></span>
            <span><i class="fa fa-facebook-f"></i></span>
            <span><i class="fa fa-instagram"></i></span>
            <span><i class="fa fa-linkedin"></i></span>
          </div>
          <div class="px-2 rounded mt-4 date"></div>
        </div>
      </div>
    </div>
  </body>
</html>
